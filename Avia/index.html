<!DOCTYPE html>
<html>
  <head>
    <script defer src="avia.js"></script>
    <script defer src="avia.hls.js"></script>
    <script defer src="avia.dash.js"></script>
    <script defer src="avia.ui.js"></script>
    <script defer src="script.js"></script>
    <meta charset="UTF-8" />
    <title>Video Player Streaming Page - Avia</title>
    <style>
      h1 {
        color: white;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #ee82ee;
        width: 100%;
        height: 100%;
        padding: 10px 0;
        margin: 20px 0;
        outline: 4px dashed #82ee82;
      }
      .video-presentation-wrapper {
        width: 853px;
        height: 480px;
      }
    </style>
  </head>

  <body style="background-color: black">
    <h1>AVIA PLAYER HLS</h1>
    <div class="box">
      <h2>AVIA PLAYER WITH M3U8 (HLS) SOURCES VOD STREAMING</h2>
      <div class="video-presentation-wrapper">
        <div id="video-avia-hls-vod">
          <!-- This is the video presentation container -->
        </div>
      </div>
    </div>
    <div class="box">
      <h2>AVIA PLAYER WITH M3U8 (HLS) SOURCES LIVE STREAMING</h2>
      <div class="video-presentation-wrapper">
        <div id="video-avia-hls-live">
          <!-- This is the video presentation container -->
        </div>
      </div>
    </div>
    <h1>AVIA PLAYER DASH</h1>
    <div class="box">
      <h2>AVIA PLAYER WITH MPD (DASH) SOURCES VOD STREAMING</h2>
      <div class="video-presentation-wrapper">
        <div id="video-avia-dash-vod">
          <!-- This is the video presentation container -->
        </div>
      </div>
    </div>
    <div class="box">
      <h2>AVIA PLAYER WITH MPD (HLS) SOURCES LIVE STREAMING</h2>
      <div class="video-presentation-wrapper">
        <div id="video-avia-dash-live">
          <!-- This is the video presentation container -->
        </div>
      </div>
    </div>
  </body>
</html>
