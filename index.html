<!DOCTYPE html>
<html>

<head>
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <script defer src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <meta charset="UTF-8" />
    <title>Video Player Page</title>
</head>

<body style="background-color: black;">
    <div
        style="display: flex; justify-content: center; align-items: center; flex-direction: column; background-color: violet; width: 100%; height: 100%; ">
        <h1>VIDEO TAG WITH SRC</h1>
        <video width="640" controls src="videos/movie.mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div
        style="display: flex; justify-content: center; align-items: center; flex-direction: column; background-color: violet; width: 100%; height: 100%; ">
        <h1>VIDEO TAG WITH DIFFERENT SOURCES</h1>
        <video width="640" controls>
            <source src="videos/movie.webm" type="video/webm">
            <source src="videos/movie.mp4" type="video/mp4">
            <!-- sono due video diversi il che so che non ha senso ma cosi capisco quale carica -->
            Your browser does not support the video tag.
        </video>
    </div>
    <div
        style="display: flex; justify-content: center; align-items: center; flex-direction: column; background-color: violet; width: 100%; height: 100%; ">
        <h1>VIDEO TAG WITH MSE</h1>
        <video width="640" controls id="mse-video">
            Your browser does not support the video tag.
        </video>
    </div>
    <div
        style="display: flex; justify-content: center; align-items: center; flex-direction: column; background-color: violet; width: 100%; height: 100%; ">
        <h1>VIDEO JS WITH DIFFERENT SOURCES</h1>
        <video id="my-video" class="video-js" controls preload="auto" width="640" data-setup="{}">
            <source src="videos/movie.mp4" type="video/mp4" />
            <source src="videos/movie.webm" type="video/webm" />
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
    </div>
</body>

</html>
